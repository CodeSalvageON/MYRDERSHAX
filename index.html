<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <TITLE>MYRDERSHAX</TITLE>
    
    <LINK href="/MYRDERSHAX/SHAX/STYLES.css" rel="stylesheet">
  </HEAD>
  <BODY>
    <CENTER>
      <H3>MYRDERSHAX</H3>
      <I>Access Key (Leave blank if base is public): <input id="a-key" type="text" autocomplete="off"/></I>
    </CENTER>
    <H3 align="left"><I>Read MYRDERSHAK BELOW</I></H3>
    <FORM id="read-only" autocomplete="off">
      <H3>Paste MYRDERSHAK base.</H3>
      <TEXTAREA id="read-base" cols="50" rows="5"></TEXTAREA>
      <br/>
      <button>Complete read</button>
      <TEXTAREA id="done-read"></TEXTAREA>
    </FORM>
    <FORM id="append-only" autocomplete="off">
      <H3 align="left"><I>Append MYRDERSHAK BELOW</I></H3>
      <H3>Paste original base here</H3>
      <TEXTAREA id="og-base" cols="50" rows="5"></TEXTAREA>
      <H3>Write content to append to base below</H3> 
      <TEXTAREA id="append-base" cols="50" rows="5"></TEXTAREA>
      <br/>
      <button>Complete append</button>
    </FORM>
    <TEXTAREA id="append-shak"></TEXTAREA>
    <H3 align="left">Create a MYRDERSHAK</H3>
    <FORM id="create-shak" align="left" autocomplete="off">
      <H3>MYRDERSHAK name: <input id="shak-name" type="text" required/></H3>
      <H3>Set Key (Leave blank if MYRDERSHAK is to be public): <input id="key-name" type="text"/></H3> 
      <button>Create</button>
      <TEXTAREA id="new-shak"></TEXTAREA>
    </FORM>
    
    <script src="/MYRDERSHAX/jquery.js"></script>
    <script src="/MYRDERSHAX/lzstring.min.js"></script>
    <script src="/MYRDERSHAX/shak.js"></script>
  </BODY>
</HTML>
